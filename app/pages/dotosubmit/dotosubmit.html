<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageparam.operating}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <button small item-right (click)="Submitfn()">提交</button>
  </ion-item>
  <!----------------------------------------------意见输入框--------------------------------------------------->
  <my-options [myoptions] = "options" (onoptions)="onoptions($event)"></my-options>
  <!----------------------------------------------------------------------------------------------------------->
  <!---------------------------------------------- 传阅组件 --------------------------------------------------->
  <tosbread-com (onToSbRead)="onToSbRead($event)"></tosbread-com>
  <!----------------------------------------------------------------------------------------------------------->
</ion-content>
