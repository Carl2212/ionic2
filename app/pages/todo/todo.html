<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>待办</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of listinfo" (click)="openlist()">
      <ion-title item-left>{{item.module_name}}</ion-title>
      <ion-badge item-right>{{item.count}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
