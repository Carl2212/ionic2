
<ion-content class="loginbox">
  <div class="lgbox">
    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input type="text" placeholder="请输入你的用户名" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item class="noborder">
      <ion-label item-left>记住密码</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <button block (click)="dologin()">登录</button>
  </div>
</ion-content>
