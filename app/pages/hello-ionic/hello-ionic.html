<ion-content padding class="getting-started">
  <ion-list>
    <ion-item class="mg-item">
      <ion-row>
        <ion-col class="cl">
          <a class="hello-a" href="javascript:void(0);" (click)="openPage(0)">
            <img class="nav-icon" src="images/txl.png">
            <strong>通讯录</strong>
          </a>
        </ion-col>
        <ion-col class="cl">
          <a class="hello-a" href="javascript:void(0);" (click)="openPage(1,toreadlist,'toread')">

            <img class="nav-icon" src="images/toread.png">
            <strong>待阅</strong>
          </a>
        </ion-col>
        <ion-col class="cl">
          <a class="hello-a" href="javascript:void(0);" (click)="openPage(2)">

          </a>

      </ion-row>
    </ion-item>
    <a ion-item class="mg-item" href="javascript:void(0);" (click)="openPage(1,todolist,'todo')">

    <a ion-item class="mg-item" href="javascript:void(0);" (click)="openPage(5)">
